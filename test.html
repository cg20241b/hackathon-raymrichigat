<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="""width=device-width, initial-scale=""1.0">
    <title>Hackathon Assignment</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/jsm/controls/OrbitControls.js"></script>
    <script src="https://threejs.org/examples/jsm/loaders/FontLoader.js"></script>
    <script src="https://threejs.org/examples/jsm/geometries/TextGeometry.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Point light source
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(0, 0, 0);
        scene.add(pointLight);

        // Central cube (light source)
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        scene.add(cube);

        // Load font and create text meshes
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
            const alphabet = 'a'; // Replace with the last alphabet character of your name
            const digit = '0'; // Replace with the last digit of your student ID

            const alphabetGeometry = new THREE.TextGeometry(alphabet, {
                font: font,
                size: 5,
                height: 1,
                curveSegments: 12,
                bevelEnabled: false
            });
            const digitGeometry = new THREE.TextGeometry(digit, {
                font: font,
                size: 5,
                height: 1,
                curveSegments: 12,
                bevelEnabled: false
            });

            const ambientIntensity = 0.240; // 200 + last three digits of your student ID

            // Alphabet ShaderMaterial
            const alphabetMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    lightPosition: { value: new THREE.Vector3(0, 0, 0) },
                    ambientIntensity: { value: ambientIntensity },
                    diffuseColor: { value: new THREE.Color('#26619c') }, // Replace with your favorite color
                    specularColor: { value: new THREE.Color(0xffffff) },
                    shininess: { value: 30.0 }
                },
                vertexShader: `
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    void main() {
                        // Pass the normal and position to the fragment shader
                        vNormal = normalize(normalMatrix * normal);
                        vPosition = vec3(modelViewMatrix * vec4(position, 1.0));
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                        `
                ,
                fragmentShader: `
                    uniform vec3 lightPosition;
                    uniform float ambientIntensity;
                    uniform vec3 diffuseColor;
                    uniform vec3 specularColor;
                    uniform float shininess;
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    void main() {
                        // Ambient component
                        vec3 ambient = ambientIntensity * diffuseColor;

                        // Diffuse component
                        vec3 lightDir = normalize(lightPosition - vPosition);
                        float diff = max(dot(vNormal, lightDir), 0.0);
                        vec3 diffuse = diff * diffuseColor;

                        // Specular component (Plastic-like)
                        vec3 viewDir = normalize(-vPosition);
                        vec3 reflectDir = reflect(-lightDir, vNormal);
                        float spec = pow(max(dot(viewDir, reflectDir), 0.0), shininess);
                        vec3 specular = spec * specularColor;

                        // Combine all components
                        gl_FragColor = vec4(ambient + diffuse + specular, 1.0);
                    }
                `
            });

            // Digit ShaderMaterial
            const digitMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    lightPosition: { value: new THREE.Vector3(0, 0, 0) },
                    ambientIntensity: { value: ambientIntensity },
                    diffuseColor: { value: new THREE.Color('#9c6126') }, // Replace with the complementary color
                    specularColor: { value: new THREE.Color(0xff0000) },
                    shininess: { value: 100.0 }
                },
                vertexShader: `
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    void main() {
                        // Pass the normal and position to the fragment shader
                        vNormal = normalize(normalMatrix * normal);
                        vPosition = vec3(modelViewMatrix * vec4(position, 1.0));
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                        `
                ,
                fragmentShader: `
                    uniform vec3 lightPosition;
                    uniform float ambientIntensity;
                    uniform vec3 diffuseColor;
                    uniform vec3 specularColor;
                    uniform float shininess;
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    void main() {
                        // Ambient component
                        vec3 ambient = ambientIntensity * diffuseColor;

                        // Diffuse component
                        vec3 lightDir = normalize(lightPosition - vPosition);
                        float diff = max(dot(vNormal, lightDir), 0.0);
                        vec3 diffuse = diff * diffuseColor;

                        // Specular component (Metal-like)
                        vec3 viewDir = normalize(-vPosition);
                        vec3 reflectDir = reflect(-lightDir, vNormal);
                        float spec = pow(max(dot(viewDir, reflectDir), 0.0), shininess);
                        vec3 specular = spec * specularColor;

                        // Combine all components
                        gl_FragColor = vec4(ambient + diffuse + specular, 1.0);
                    }
                `
            });

            const alphabetMesh = new THREE.Mesh(alphabetGeometry, alphabetMaterial);
            const digitMesh = new THREE.Mesh(digitGeometry, digitMaterial);

            alphabetMesh.position.set(-10, 0, 0);
            digitMesh.position.set(10, 0, 0);

            scene.add(alphabetMesh);
            scene.add(digitMesh);
        });

        // Camera position
        camera.position.z = 20;

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Interactivity
        document.addEventListener('keydown', function (event) {
            switch (event.key) {
                case 'w':
                    cube.position.y += 1;
                    break;
                case 's':
                    cube.position.y -= 1;
                    break;
                case 'a':
                    camera.position.x -= 1;
                    break;
                case 'd':
                    camera.position.x += 1;
                    break;
            }
        });
    </script>
</body>
</html>
